<!doctype html>
<html>
   <head>
      <title>Tekst App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/css/bootstrap.css" rel="stylesheet"/>
      <link href="/css/app.css" rel="stylesheet" />
      <link href="/img/favicon.ico" rel="SHORTCUT ICON" />

      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="/js/bootstrap.js"></script>

   </head>

   <body ng-app="app">
   <!-- NAVBAR -->   
   <div class="navbar navbar-static-top navbar-inverse" role="navigation">   
       <div class="container">
      
      <!-- For screen readers and mobiles -->
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>

         <a class="navbar-brand"  href="#/">Tekst Project</a>
         <p class="navbar-text"></p>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
         <ul class="nav navbar-nav">
            <li><a id="nav_sort" href="#/alpha">Sort</a></li>
            <!-- <li><a id="nav_bootstrap" href="#/beta">Bootstrap UI</a></li> -->
            <li><a id="nav_mindsweep" href="#/delta">Mindsweep</a></li>
         </ul>
      </div>
       
      </div> <!-- End of container -->
   </div>
   <!-- end navbar -->

   <!-- TEMPLATES -->
   <script type="text/ng-template" id="app_tpl">
      <div><h1>Welcome</h1>
         <p>Tekst Project is a Single Page Application that uses AngularJS and a Go Lang backend.
            Each page serves as a different test. Check out the Sort page that is an app to measure
            different sorting algorithms for time performance. Check out a version of Minesweep at
            the Mindsweep page.
         </p>
         <p>This project is open-source and available on 
         <a href="https://github.com/kyledinh/tekst">Github</a>. 
         </p>
      </div>
   </script>
 
   <script type="text/ng-template" id="error_tpl">
      <div><h1>Error Page</h1>
         <p>a page</p>
      </div>
   </script>
   <!-- templates -->

   <!-- MAIN CONTAINER -->
   <div class="container">
      <div class="view-container" ng-controller="AppCtrl">
         <error></error>
         <div data-ng-view id="ng-view" ng-animate="{enter: 'view-enter'}"></div>
      </div>     
   </div>
   <!-- main container -->

   <!-- SCRIPTS -->
   <script src="/js/algorithms.js"></script>
   <script src="/js/mindsweep.js"></script>
   <script src="/js/app.js"></script>
   <!-- scripts -->   

   </body>
</html>
