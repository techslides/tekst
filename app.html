<!DOCTYPE html>
<html>
<head>
   <title>Tekst App [[ .Title ]]</title>
   <link rel="stylesheet" href="/css/bootstrap.css">
   <link rel="stylesheet" href="/css/app.css">
   <link rel="SHORTCUT ICON" href="/img/favicon.ico"/>
   <style> body { padding-top: 60px; padding } /* When using the navbar-top-fixed */
   </style>
<!--   <script src="/lib/angular/angular.js"></script> -->
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>

   <script src="/js/algorithms.js"></script>
   <script src="/js/mindsweep.js"></script>
   <script src="/js/app.js"></script>
</head>

<body>

<div ng-app="app">
   <script type="text/ng-template" id="app_tpl">
      <div><h1>Welcome</h1>
         <p>Tekst Project is a Single Page Application that uses AngularJS and a Go Lang backend.
            Each page serves as a different test. Check out the Sort page that's an app to measure
            different sorting algorithms for time performance. Check out a version of Minesweep at
            the Mindsweep page.
         </p>
         <p>This project is open-source and available on 
         <a href="https://github.com/kyledinh/tekst">Github</a>. 
         </p>
      </div>
   </script>

   <script type="text/ng-template" id="alpha_tpl">
      <div><h1>Sorting By Algorithms</h1>
         <p>This page sorts the textarea below with an ajax call to the Go server and uses the Go server's
            sort functions. The time measurement is for the json unmarshalling and sort computing. The source
             is hosted on <a href="https://github.com/kyledinh/tekst">Github</a>.
         </p>
         <p>You can use <a href='http://www.lipsum.com'>www.lipsum.com</a> to generate paragraphs of text to sort.
         </p>
         
         <textarea class="span12" ng-model="data.sourcetext" name="sourcetext" rows="10" cols="120"></textarea>
         <div>
            <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered" width="100%">
               <tr>
                  <td>
                  <h4>Sort Criteria</h4>
                  <div class="pull-left">
                  <form name="myForm" ng-controller="AlphaCtrl">
                     <label class="radio">
                        <input type="radio" ng-model="data.criteria" name="criteria" value="WORD">
                        By words
                     </label>
                     <label class="radio">
                        <input type="radio" ng-model="data.criteria" name="criteria" value="CHAR">
                        By characters
                     </label>
                  </form>                                                                                  
                  </div>
                  </td>
               </tr>            
               <tr>
                  <td> Go Lang 
                  <div class="pull-right">
                     <button class="btn btn-primary" ng-click="goSort('NATIVE')"><i class="icon-white icon-refresh"></i> Native </button>
                     <button class="btn btn-info" ng-click="goSort('SELECTION')"><i class="icon-white icon-refresh"></i> Selection</button>
                     <button class="btn btn-success" ng-click="goSort('INSERTION')"><i class="icon-white icon-refresh"></i> Insertion</button>
                     <button class="btn btn-warning" ng-click="goSort('QUICK')"><i class="icon-white icon-refresh"></i> Quick</button>

                  </div>
                  </td>
               </tr>
               <tr>
                  <td> Javascript 
                  <div class="pull-right">
                     <button class="btn btn-primary" ng-click="jsSort('NATIVE')"><i class="icon-white icon-refresh"></i> Native </button>
                     <button class="btn btn-info" ng-click="jsSort('SELECTION')"><i class="icon-white icon-refresh"></i> Selection</button>
                     <button class="btn btn-success" ng-click="jsSort('INSERTION')"><i class="icon-white icon-refresh"></i> Insertion</button>
                     <button class="btn btn-warning" ng-click="jsSort('QUICK')"><i class="icon-white icon-refresh"></i> Quick</button>
                  </div>
                  </td>
               </tr>
            </table>
         <div>
         <h3>{{message}}</h3>
         <p>{{output}}</p>
      </div>
   </script>
 
   <script type="text/ng-template" id="beta_tpl">
   
      <div class="container"><h1>Modal Example</h1>
         <p>Example of animation with Angular/Bootstrap without jQuery</p>
         <textarea class="span12" ng-model="data.sourcetext" name="sourcetext" rows="10" cols="120"></textarea>
         <p>{{data.sourcetext|reverse}}</p>
         
         <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered" width="100%">
            <tr>
               <td>         
                  <button class="btn btn-warning" ng-click="openModal('modal')">Open Modal</button>
               </td>
            </tr>
         </table>         
     
      </div>

    
      <!-- MODAL -->
      <div class="modal hide fade ng-scope in" tabindex="-1" id="modal" style="display: none;" aria-hidden="false">
         <div class="modal-header">
            <button type="button" class="close" ng-click="closeModal('modal')" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
         </div>
         <div class="modal-body">
            <form>
            <fieldset>
            <legend>Legend</legend>
            <label>Label name</label>
               <input type="text" placeholder="Type something…" autofocus="autofocus">
            <span class="help-block">Example block-level help text here.</span>
            <label class="checkbox">
               <input type="checkbox"> Check me out
            </label>
            <button type="submit" class="btn">Submit</button>
            </fieldset>
            </form>
            <p>{{modal.content}}</p>
            <br/>
            <pre>2 + 3 = {{ 2 + 3 }}</pre>
         </div>
         <div class="modal-footer">
            <button class="btn" ng-click="closeModal('modal')">Close</button>
            <button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">Save changes</button>
            <button class="btn btn-primary" ng-click="parentController(dismiss)">Parent dismiss</button>
         </div>
      </div><!-- Modal -->      
      
      <div id="backdrop" class="fade in"></div>   
   
   </script> 
 
   <script type="text/ng-template" id="delta_tpl">
      <div><h1>Mindsweep</h1>
           <p>This implementation is incomplete, but you can read the mindsweep library at <a href="https://github.com/kyledinh/toolkit/tree/master/mindsweep">Github.</a></p>
           <p>{{result}}</p>
           <table>
              <tr ng-repeat="row in display">
                 <td ng-repeat="cell in row"><button class="btn" ng-click="play({{cell.x}},{{cell.y}})">{{cell.show}}</button></td>
              </tr>
          </table>
      </div>
   </script> 
 
   <script type="text/ng-template" id="error_tpl">
      <div><h1>Error Page</h1>
         <p>a page</p>
      </div>
   </script>

   <div class="navbar navbar-inverse navbar-fixed-top"> 
      <div class="navbar-inner">
         <div class="container">
         <a class="brand" href="#">Tekst Project</a>
         <ul class="nav">
            <li><a href="#/alpha">Sort </a></li>
            <li><a href="#/beta">Modal </a></li>
            <li><a href="#/delta">Mindsweep </a></li>
         </ul>
         </div><!-- container -->
      </div><!-- navbar-inner --> 
   </div><!-- navbar -->

   <div class="container"><!-- MAIN VIEW CONTAINER -->
      <div class="view-container" ng-controller="AppCtrl">
         <error></error>
         <div data-ng-view id="ng-view" ng-animate="{enter: 'view-enter'}"></div>
      </div>
   </div><!-- MAIN container -->

</div><!-- ng-app -->

</body>
</html>
